<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="./combi.css">
</head>
<body>
    <!-- cada bloque de cÃ³digo es un ejemplo, para que funcionen realmente se tienen que separar por archivos distintos -->
    <!-- adjacent sibling (hermano cercano) -->
    <div>
        <h2>Soy un h2 </h2>
        <p>Soy un p</p>     <!-- este -->
        <h2>Soy un h2 </h2>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>
        <h2>Soy un </h2>
        <p>Soy un p</p>     <!-- este -->
    </div>
    <!-- General sibling (hermano en general) -->
    <div>
        <h2>Soy un h2 </h2>
        <p>Soy un p</p>     <!-- este -->
        <h2>Soy un h2 </h2>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>     <!-- este -->
    </div> 
    <!-- Child (el hijo directo)-->
    <div>
        <article>
            <p>soy un texto</p>
        </article>
        <article>
            <p>soy un texto</p>
        </article>
        <section>
            <div>
                <p>soy un texto</p>     <!-- este -->
            </div>
        </section>
        <p>soy un texto</p>     <!-- este -->
    </div>
    <!-- Descendent (el hijo en general) -->
    <div>
        <article>
            <p>soy un texto</p>     <!-- este -->
        </article>
        <article>
            <p>soy un texto</p>     <!-- este -->
        </article>
        <section>
            <div>
                <p>soy un texto</p>     <!-- este -->
            </div>
        </section>
        <p>soy un texto</p>     <!-- este -->
    </div>
    
</body>
</html>
